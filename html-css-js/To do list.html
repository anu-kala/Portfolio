<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
ul li{
        cursor: pointer;
        list-style-type: none;
        padding: 12px 5px 12px 5px;
        background: #eee;
        user-select: none;
}
ul{
    width:50%;
    margin-left:24%;
    margin-top:3%;
}
ul li:nth-child(odd) {
  background: #f9f9f9;
}
ul li:hover{
    background:grey;
}
</style>
</head>

<body>
<div class="row ">
    <div class="col-12 text-center my-auto">
<h2 >My to do list</h2><br>
<input type="text" id="text" placeholder="Title.....">
<button id="Add" onclick="getinputValue()">Add</button>
<ul id="Itemlist">
    <li class="item"><span class="value">Meet my friend</span>
    <button data-action="delete">Delete</button>
    </li>
    <li class="item"><span class="value">Eat panipuri</span>
    <button data-action="delete">Delete</button>
    </li>
    <li class="item"><span class="value">Talk with my loved one</span>
    <button data-action="delete">Delete</button>
    </li>
    <li class="item"><span class="value">Pray </span>
    <button data-action="delete">Delete</button>
    </li>
    <li class="item"><span class="value">practice JS</span>
    <button data-action="delete">Delete</button>
    </li>
    <li class="item"><span class="value">Conduct the classes</span>
    <button data-action="delete">Delete</button>
    </li>
</ul>
</div>
</div>
<script>
        var inputValue=document.getElementById("text");
        var button=document.getElementById("Add");
        var Itemlist =document.getElementById("Itemlist");
        function inputLength(){
            return inputValue.value.length;
        }
        function addItem(){
            const li=document.createElement('li');
            const span=document.createElement('span');
            const button=document.createElement('button');

            li.classList.add('item');
            span.classList.add('value');
            span.textContent=inputValue.value;
            button.textContent='Delete';
            button.dataset.action='delete';

            li.append(span)
            li.append(button)
            Itemlist.append(li)
            
            inputValue=''
        }
         button.addEventListener('click',function(e){
         if (inputLength()>0){
            addItem()
         
        }
          })
       inputValue.addEventListener('keypress',function(e){
        if(inputLength()>0 && e.which==13 ){
           addItem() 
        }
        }  )

        Itemlist.addEventListener('click',function(e){
          if(e.target.dataset.action==='delete'){
            e.target.closest('.item').remove();

          }})
</script>
</body>
</html>
